<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
</head>

<body>
    <div id="board-block" >
        <table class="chess-board">
            <tbody>
                <tr>
                    <td class="light">
                        <div class="numeric-font numeric-pos dark-font">8</div>
                    </td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <td class="dark">
                        <div class="numeric-font numeric-pos light-font">7</div>
                    </td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>
                <tr>
                    <td class="light">
                        <div class="numeric-font numeric-pos dark-font">6</div>
                    </td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"><img src="https://images.chesscomfiles.com/chess-themes/pieces/gothic/150/bp.png"
                            class=".chess-piece" id="pawn" /></td>
                    <td class="dark"><img src="https://images.chesscomfiles.com/chess-themes/pieces/gothic/150/bq.png"
                        class=".chess-piece" id="queen" /></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <td class="dark">
                        <div class="numeric-font numeric-pos light-font">5</div>
                    </td>
                    <td class="light"></td>
                    <td class="dark"><img src="https://images.chesscomfiles.com/chess-themes/pieces/gothic/150/wr.png"
                        class=".chess-piece" id="rook" /></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"><img src="https://images.chesscomfiles.com/chess-themes/pieces/gothic/150/bp.png"
                            class=".chess-piece" id="pawn" /></td>
                </tr>
                <tr>
                    <td class="light">
                        <div class="numeric-font numeric-pos dark-font">4</div>
                    </td>
                    <td class="dark"><img src="https://images.chesscomfiles.com/chess-themes/pieces/gothic/150/br.png"
                        class=".chess-piece" id="rook" /></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <td class="dark">
                        <div class="numeric-font numeric-pos light-font">3</div>
                    </td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"><img src="https://images.chesscomfiles.com/chess-themes/pieces/gothic/150/wk.png"
                        class=".chess-piece" id="king" /></td>
                    <td class="light"><img src="https://images.chesscomfiles.com/chess-themes/pieces/gothic/150/wp.png"
                            class=".chess-piece" id="pawn" /></td>
                    <td class="dark"></td>
                    <td class="light"><img src="https://images.chesscomfiles.com/chess-themes/pieces/gothic/150/bk.png"
                            class=".chess-piece" id="king" /></td>
                </tr>
                <tr>
                    <td class="light">
                        <div class="numeric-font numeric-pos dark-font">2</div>
                    </td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <td class="dark">
                        <div class="numeric-font light-font">1</div>
                        <div class="numeric-font letter-pos light-font">a</div>
                    </td>
                    <td class="light">
                        <div class="numeric-font letter-pos dark-font"> b</div>
                    </td>
                    <td class="dark">
                        <div class="numeric-font letter-pos light-font">c</div>

                    </td>
                    <td class="light">
                        <div class="numeric-font letter-pos dark-font">d</div>
                    </td>
                    <td class="dark">
                        <div class="numeric-font letter-pos light-font">e</div>
                    </td>
                    <td class="light">
                        <div class="numeric-font letter-pos dark-font">f</div>
                    </td>
                    <td class="dark">
                        <div class="numeric-font letter-pos light-font">g</div>
                    </td>
                    <td class="light">
                        <div class="numeric-font letter-pos dark-font">h</div>
                    </td>
                </tr>

            </tbody>
        </table>
        <br>
        <a href="https://www.chess.com/articles">Rules</a>
        <br>
        <a href="https://www.chess.com/puzzles/problem/491418">Task</a>
    </div>

    <div class="outer-timer-block" >
        <div class="timer-block border-red radius-border">
            <span id="minutes" class="white-font">10</span>
            <span class="white-font">:</span>
            <span id="seconds" class="white-font">00</span>
        </div>
        <label class="white-font"><input class="timer-radio" id="10min-radio" name="timer-radio" type="radio"
                checked="checked">10хв</label>
        <label class="white-font"><input class="timer-radio" id="30min-radio" name="timer-radio" type="radio">30хв</label>
        <label class="white-font"><input class="timer-radio" id="60min-radio" name="timer-radio" type="radio">60хв</label>
        <br>
        <button id="timer-start-button" class="accept-button">Старт</button>
        <button id="timer-reset-button" class="reject-button">На нуль</button>
    </div>

    <div class="user-form">
        <form action="action.html" method="GET" enctype="multipart/form-data" autocomplete="on">
            <h1>Зареєструватись або ввійти</h1>
            <label for="user-email">Email:</label>
            <input type="email" placeholder="Email" id="user-email" name="user-email" minlength="3" required>
            <hr>
            <label for="user-number">Номер телефону:</label>
            <input type="number" id="user-number" name="user-number" placeholder="+380-98-765-43-21" style="width:200px"
                mахlength="9">
            <hr>
            <label style="float:left" for="user-pass">Пароль: </label>
            <input type="checkbox" id="pass-vis" style="float:right">
            <div class="user-pass">
                <input type="password" placeholder="Пароль" class="user-pass" id="user-pass" name="user-pass"
                    minlength="8" required>
            </div>
            <br>
            <div id="user-pass-label">
                <label style="float:left;" for="user-pass">Повторити: </label>
            </div>
            <input type="password" placeholder="Пароль" class="user-pass" name="user-pass" minlength="8">
            <hr>
            <label for="user-age">Вкажіть свій вік:</label>
            <input id="user-age" type="range" name="user-age" min="3" max="199" step="1" value="18">
            <text id="current-age">18</text>
            <hr>
            <label for="user-avatar">Виберіть фото</label>
            <input type="file" id="user-file" name="user-file">
            <hr>
            <label for="user-continent">Місце проживання</label>
            <select id="user-continent" name="user-continent">
                <option value="none" selected hidden>Вибрати</option>
                <option value="africa">Африка</option>
                <option value="asia">Азія</option>
                <option value="europe">Європа</option>
                <option value="north-america">Північна Америка</option>
                <option value="south-america">Південна Америка</option>
            </select>
            <hr>
            <span>Вкажіть ваші навики гри у шахи:</span>
            <br>
            <label><input type="radio" name="user-level" id="newbie" value="newbie" checked="checked">Новачок</label>
            <label><input type="radio" name="user-level" id="medium" value="medium">Любитель</label>
            <label><input type="radio" name="user-level" id="advanced" value="advanced">Професіонал</label>
            <hr>
            <span>Режими гри:</span><br>
            <label><input type="checkbox" class="user-mode-checkbox" name="user-mode" id="user-mode-bot"
                    value="bot">Бот</label>
            <label><input type="checkbox" class="user-mode-checkbox" name="user-mode" id="user-mode-mult"
                    value="mult">Мультиплеєр</label>
            <label><input type="checkbox" class="user-mode-checkbox" name="user-mode" id="user-mode-one"
                    value="one">Один на один</label>
            <div id="checkbox-error" class="error-message"></div>
            <hr>
            <label for="user-bio">Розкажіть про себе</label>
            <textarea id="user-bio" placeholder="Біо" name="user-bio" rows="2" cols="45"></textarea>
            <hr>
            <input type="hidden" id="hidden-input" name="hidden" value="hidden info">
            <section class="submission">
                <button type="reset" id="button-reset" class="reject-button">Reset</button>
                <button type="submit" id="button-submit" class="accept-button">Submit</button>
            </section>
        </form>
    </div>

    <div class="chart-container">
        <canvas id="my-chart"></canvas>
    </div>

    <script src="script.js"></script>


</body>

</html>
